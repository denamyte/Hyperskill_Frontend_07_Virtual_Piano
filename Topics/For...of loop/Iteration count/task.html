<h2>Iteration count?</h2>
<div class="step-text">
<p></p>
<p>How many values will be printed to the console?</p>
<pre><code class="language-javascript">function logColors() {
  for (let color of arguments) {
    if(color === 'Yellow') continue
    console.log(color);
  }
}

logColors('White', 'Blue', 'Red', 'Yellow');</code></pre>
</div>
