<h2>Buffer iteration</h2>
<div class="step-text">
<p></p>
<p>The buffer object can be iterated. This fact can be used to find out what decimal number encodes a particular character. Use the <code class="java">for ... of</code> construct to print each character number to the console.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 15 seconds</font><br><br>
</div>
